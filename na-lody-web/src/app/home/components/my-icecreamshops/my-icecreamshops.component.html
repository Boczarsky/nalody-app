<div class="list-wrapper">
    <mat-list>
      <mat-list-item *ngFor="let item of data">
        <h4 matLine>{{item.name}}</h4>
        <p matLine>{{item.address.city}}, {{item.address.street}}</p>
        <div class="actions">
          <button mat-mini-fab class='action-button' [matTooltip]="previewTooltip">
            <mat-icon>pageview</mat-icon>
          </button>
          <button mat-mini-fab class='action-button' [matTooltip]="editTooltip">
            <mat-icon>edit</mat-icon>
          </button>
        </div>
        <mat-divider></mat-divider>
      </mat-list-item>
    </mat-list>
</div>
